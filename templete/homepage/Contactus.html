<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Order - Contact Us</title>
  <link rel="stylesheet" href="/static/css/contact.css"> <!-- External CSS file for styling -->
  <style>
    /* Custom CSS for responsive modifications */
    @media only screen and (max-width: 768px) {
      /* Contact Form */
      .contact-form {
        padding: 30px;
      }

      .form-group {
        width: 100%;
      }

      .form-group input,
      .form-group textarea {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="logo">Food Order</div>
      <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="/login">login</a></li>
        <li><a href="/signup">Signup</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="contact">
    <div class="contact-form">
      <h2>Contact Us</h2>
      <form action="/us" method="POST">
        <div class="form-group">
          <label for="name">Subject</label>
          <input type="text"  name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email"  name="email" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <input type="submit" class="btn">
      </form>
    </div>
  </section>

  <footer>
    <p>&copy; 2023 Food Order. All rights reserved.</p>
  </footer>
</body>
</html>
