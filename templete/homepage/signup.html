<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Order - Sign Up</title>
  <link rel="stylesheet" href="/static/css/signup.css"> <!-- External CSS file for styling -->
  <style>
    /* Custom CSS for responsive modifications */
    @media only screen and (max-width: 768px) {
      /* Sign-up Form */
      .signup-form {
        padding: 30px;
      }

      .form-group {
        width: 100%;
      }

      .form-group input {
        width: 100%;
      }

      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="logo">Food Order</div>
      <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="/login">login</a></li>
        <li><a href="/signup">Signup</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="signup">
    <div class="signup-form">
      <h2>Sign Up</h2>
      <form action="/sup" method="POST">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text"  name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password"  name="password" required>
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password"  name="confirm-password" required>
        </div>
        <input type="submit" class="btn">
      </form>
      <p>Already have an account? <a href="/login">Sign In</a></p>
    </div>
  </section>

</body>
</html>
