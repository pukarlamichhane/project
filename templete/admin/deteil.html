<!DOCTYPE html>
<html>
<head>
  <title>Product Table</title>
  <link rel="stylesheet" href="/static/css/deteil.css">
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Image</th>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="table-body">
      <!-- Table rows will be dynamically generated here -->
    </tbody>
  </table>

  <div id="update-popup" style="display: none;">
    <h2>Update Product</h2>
    <label for="update-image">Image URL:</label>
    <input type="text" id="update-image">
    <br>
    <label for="update-description">Description:</label>
    <input type="text" id="update-description">
    <br>
    <label for="update-name">Name:</label>
    <input type="text" id="update-name">
    <br>
    <label for="update-price">Price:</label>
    <input type="text" id="update-price">
    <br>
    <input type="hidden" id="update-id">
    <button id="update-submit">Update</button>
  </div>
  <script src="/static/js/deteil.js"></script>
</body>
</html>
