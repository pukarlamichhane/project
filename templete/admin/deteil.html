<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="/static/css/deteil.css">
</head>
<body>
  <header>
    <div class="navbar">
      <div class="logo">Food Order</div>
      <ul class="nav-links">
        <li><a href="/admindash">Home</a></li>
        <li><a href="/submit">upload</a></li>
        <li><a href="/">Log Out</a></li>
      </ul>
    </div>
  </header>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Image</th>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="table-body"></tbody>
  </table>

  <div class="popup" id="update-popup">
    <label for="update-image">Image URL:</label>
    <input type="text" id="update-image">
    <label for="update-description">Description:</label>
    <input type="text" id="update-description">
    <label for="update-name">Name:</label>
    <input type="text" id="update-name">
    <label for="update-price">Price:</label>
    <input type="text" id="update-price">
    <label for="update-id">ID:</label>
    <input type="text" id="update-id" readonly>
    <button id="update-submit">Update</button>
  </div>

  <script src="/static/js/deteil.js"></script>
</body>
</html>
